    <secetion id="walut">
    <h1>Kalkulator walut</h1>
  <label>Kwota:
    <input type="number" id="amount" value="1" step="any">
  </label>
  <label>Waluta źródłowa:
    <select id="from"></select>
  </label>
  <label>Waluta docelowa:
    <select id="to"></select>
  </label>
  <button id="convert">Konwertuj</button>
  <div class="result" id="result"></div>

  <script>
    const apiBase = 'https://api.frankfurter.dev/v1';
    const fromSelect = document.getElementById('from');
    const toSelect = document.getElementById('to');
    const amountInput = document.getElementById('amount');
    const resultDiv = document.getElementById('result');
    const convertBtn = document.getElementById('convert');

    // Załaduj listę walut i wypełnij selecty
    fetch(apiBase + '/currencies')
      .then(res => res.json())
      .then(currencies => {
        Object.entries(currencies).forEach(([code, name]) => {
          const opt1 = new Option(`${code} – ${name}`, code);
          const opt2 = new Option(`${code} – ${name}`, code);
          fromSelect.add(opt1);
          toSelect.add(opt2);
        });
        fromSelect.value = 'EUR';
        toSelect.value = 'USD';
      });

    function convert() {
      const amount = parseFloat(amountInput.value);
      const from = fromSelect.value;
      const to = toSelect.value;
      if (from === to) {
        resultDiv.textContent = `${amount.toFixed(2)} ${to}`;
        return;
      }

      fetch(`${apiBase}/latest?base=${from}&symbols=${to}`)
        .then(res => res.json())
        .then(data => {
          const rate = data.rates[to];
          const converted = (amount * rate).toFixed(4);
          resultDiv.textContent = `${amount.toLocaleString()} ${from} = ${converted} ${to} (kurs: 1 ${from} = ${rate} ${to})`;
        })
        .catch(err => {
          console.error(err);
          resultDiv.textContent = 'Błąd pobierania kursu';
        });
    }

    convertBtn.addEventListener('click', convert);
  </script>
  </secetion>

    <h2>Wykres kursu waluty (ostatni rok)</h2>

  <label for="from">Z waluty:</label>
  <select id="from">
    <option value="EUR">EUR</option>
    <option value="USD" selected>USD</option>
    <option value="PLN">PLN</option>
    <option value="GBP">GBP</option>
  </select>

  <label for="to">Na walutę:</label>
  <select id="to">
    <option value="EUR">EUR</option>
    <option value="USD">USD</option>
    <option value="PLN" selected>PLN</option>
    <option value="GBP">GBP</option>
  </select>

  <button onclick="loadChart()">Pokaż wykres</button>

  <div id="chart-container">
    <canvas id="currencyChart" width="800" height="400"></canvas>
  </div>

  <script>
    let chart;

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    async function loadChart() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      if (from === to) {
        alert("Wybierz różne waluty");
        return;
      }

      const endDate = new Date();
      const startDate = new Date();
      startDate.setFullYear(endDate.getFullYear() - 1);

      const start = formatDate(startDate);
      const end = formatDate(endDate);

      const url = `https://api.frankfurter.dev/${start}..${end}?from=${from}&to=${to}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const dates = Object.keys(data.rates);
        const values = dates.map(date => data.rates[date][to]);

        if (chart) chart.destroy();

        const ctx = document.getElementById('currencyChart').getContext('2d');
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: dates,
            datasets: [{
              label: `1 ${from} = ? ${to}`,
              data: values,
              borderColor: 'blue',
              backgroundColor: 'lightblue',
              fill: false,
              tension: 0.2
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                display: true,
                ticks: { maxTicksLimit: 12 }
              },
              y: {
                display: true
              }
            }
          }
        });
      } catch (error) {
        console.error("Błąd ładowania danych:", error);
        alert("Nie udało się pobrać danych. Sprawdź połączenie internetowe.");
      }
    }

    // Automatyczne ładowanie przy starcie
    window.onload = loadChart;
  </script>
  </section>
