  <section id="walut">
    <h1>Kalkulator walut</h1>
    <label>Kwota:
      <input type="number" id="amount" value="1" step="any">
    </label>
    <label>Waluta źródłowa:
      <select id="from"></select>
    </label>
    <label>Waluta docelowa:
      <select id="to"></select>
    </label>
    <button id="convert">Konwertuj</button>
    <div class="result" id="result"></div>
    <canvas id="chart" width="400" height="200"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const apiBase = 'https://api.frankfurter.dev/v1';
      const fromSelect = document.getElementById('from');
      const toSelect = document.getElementById('to');
      const amountInput = document.getElementById('amount');
      const resultDiv = document.getElementById('result');
      const convertBtn = document.getElementById('convert');
      let chart; // Chart.js instance

      // Załaduj listę walut i wypełnij selecty
      fetch(apiBase + '/currencies')
        .then(res => res.json())
        .then(currencies => {
          Object.entries(currencies).forEach(([code, name]) => {
            const opt1 = new Option(`${code} – ${name}`, code);
            const opt2 = new Option(`${code} – ${name}`, code);
            fromSelect.add(opt1);
            toSelect.add(opt2);
          });
          fromSelect.value = 'PLN';
          toSelect.value = 'EUR';
          convert(); // Show conversion on first load
          handleChartUpdate(); // Show chart on first load
        });

      function convert() {
        const amount = parseFloat(amountInput.value);
        const from = fromSelect.value;
        const to = toSelect.value;
        if (from === to) {
          resultDiv.textContent = `${amount.toFixed(2)} ${to}`;
          return;
        }

        fetch(`${apiBase}/latest?base=${from}&symbols=${to}`)
          .then(res => res.json())
          .then(data => {
            const rate = data.rates[to];
            const converted = (amount * rate).toFixed(2);
            resultDiv.textContent = `${amount.toLocaleString()} ${from} = ${converted} ${to}`;
          })
          .catch(err => {
            console.error(err);
            resultDiv.textContent = 'Błąd pobierania kursu';
          });
      }

      async function updateChart(from, to) {
        const end = new Date();
        const start = new Date();
        start.setDate(end.getDate() - 6); // last 7 days

        const startStr = start.toISOString().slice(0, 10);
        const endStr = end.toISOString().slice(0, 10);

        const url = `${apiBase}/timeseries?start_date=${startStr}&end_date=${endStr}&base=${from}&symbols=${to}`;
        const res = await fetch(url);
        const data = await res.json();

        const labels = Object.keys(data.rates);
        const rates = labels.map(date => data.rates[date][to]);

        const ctx = document.getElementById('chart').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: `Kurs ${from} do ${to}`,
              data: rates,
              borderColor: 'rgba(75,192,192,1)',
              fill: false,
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            }
          }
        });
      }

      // Update chart on conversion or currency change
      function handleChartUpdate() {
        const from = fromSelect.value;
        const to = toSelect.value;
        if (from !== to) updateChart(from, to);
      }

      convertBtn.addEventListener('click', () => {
        convert();
        handleChartUpdate();
      });
      fromSelect.addEventListener('change', () => {
        convert();
        handleChartUpdate();
      });
      toSelect.addEventListener('change', () => {
        convert();
        handleChartUpdate();
      });
    </script>
  </section>
