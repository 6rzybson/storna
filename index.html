  <section id = "slide6.5" class="slide6">
    <secetion id="walut">
    <h1>Kalkulator walut</h1>
  <label>Kwota:
    <input type="number" id="amount" value="1" step="any">
  </label>
  <label>Waluta źródłowa:
    <select id="from"></select>
  </label>
  <label>Waluta docelowa:
    <select id="to"></select>
  </label>
  <button id="convert">Konwertuj</button>
  <div class="result" id="result"></div>

  <script>
    const apiBase = 'https://api.frankfurter.dev/v1';
    const fromSelect = document.getElementById('from');
    const toSelect = document.getElementById('to');
    const amountInput = document.getElementById('amount');
    const resultDiv = document.getElementById('result');
    const convertBtn = document.getElementById('convert');

    // Załaduj listę walut i wypełnij selecty
    fetch(apiBase + '/currencies')
      .then(res => res.json())
      .then(currencies => {
        Object.entries(currencies).forEach(([code, name]) => {
          const opt1 = new Option(`${code} – ${name}`, code);
          const opt2 = new Option(`${code} – ${name}`, code);
          fromSelect.add(opt1);
          toSelect.add(opt2);
        });
        fromSelect.value = 'EUR';
        toSelect.value = 'USD';
      });

    function convert() {
      const amount = parseFloat(amountInput.value);
      const from = fromSelect.value;
      const to = toSelect.value;
      if (from === to) {
        resultDiv.textContent = `${amount.toFixed(2)} ${to}`;
        return;
      }

      fetch(`${apiBase}/latest?base=${from}&symbols=${to}`)
        .then(res => res.json())
        .then(data => {
          const rate = data.rates[to];
          const converted = (amount * rate).toFixed(4);
          resultDiv.textContent = `${amount.toLocaleString()} ${from} = ${converted} ${to} (kurs: 1 ${from} = ${rate} ${to})`;
        })
        .catch(err => {
          console.error(err);
          resultDiv.textContent = 'Błąd pobierania kursu';
        });
    }

    convertBtn.addEventListener('click', convert);
  </script>
  </secetion>
