  <section id = "slide7.6" class="slide7">
    <h2>Konwerter walut</h2>
  <input type="number" id="amount" placeholder="Kwota" step="any" />
  <select id="from">
    <option value="PLN" selected>PLN</option>
    <option value="EUR">EUR</option>
    <option value="USD">USD</option>
    <option value="GBP">GBP</option>
  </select>
  <span>➡️</span>
  <select id="to">
    <option value="EUR" selected>EUR</option>
    <option value="PLN">PLN</option>
    <option value="USD">USD</option>
    <option value="GBP">GBP</option>
  </select>
  <button onclick="convert()">Przelicz</button>

  <p id="result"></p>

  <script>
    async function convert() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const resultElement = document.getElementById("result");

      if (isNaN(amount) || amount <= 0) {
        resultElement.textContent = "Podaj poprawną kwotę.";
        return;
      }

      try {
        const url = `https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.result !== undefined) {
          resultElement.textContent = `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
        } else {
          resultElement.textContent = "Błąd w przeliczaniu.";
        }
      } catch (error) {
        resultElement.textContent = "Błąd sieci lub API.";
        console.error(error);
      }
    }
  </script>
