<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .blok {
  position: relative;
  width: 100%;
  height: 300px;
  overflow: hidden;
}

.tlo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('arduino.png');
  background-size: cover;
  background-position: center;
  filter: blur(8px);
  z-index: 1;
}

.tresc {
  position: relative;
  z-index: 2;
  color: white;
  padding: 20px;
}
.stopka-sociale {
  position: fixed;
  bottom: 10px;
  right: 10px;
  display: flex;
  gap: 10px;
  z-index: 100;
  background-color: rgba(0, 0, 0, 0.5); /* lekko przezroczyste tło */
  padding: 8px 12px;
  border-radius: 8px;
  backdrop-filter: blur(5px); /* opcjonalnie: delikatne rozmycie tła */
}

.stopka-sociale a img {
  width: 24px;
  height: 24px;
  filter: brightness(0) invert(1); /* białe ikonki – działa na czarne SVG/PNG */
  transition: transform 0.2s ease;
}

.stopka-sociale a img:hover {
  transform: scale(1.2);
}

</style>
<body>
    <div class="blok">
  <div class="tlo"></div>
  <div class="tresc">
    <h2>Treść bloku</h2>
    <p>To jest tekst na zamglonym tle.</p>
  </div>
</div>
<footer class="stopka-sociale">
  <a href="https://www.instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
  <a href="https://www.youtube.com" target="_blank"><img src="youtube.png" alt="YouTube"></a>
  <a href="https://www.twitter.com" target="_blank"><img src="twitter.png" alt="Twitter"></a>
</footer>

</body>
</html>
